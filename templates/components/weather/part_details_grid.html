<div class="glass-panel" style="padding: 20px; margin-top: 20px;">
    <h3 style="margin: 0 0 20px 0; font-weight: 500;">Weather Details</h3>

    <style>
        .details-grid-strict {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Mobile: 2 cols */
            gap: 15px;
        }

        @media (min-width: 768px) {
            .details-grid-strict {
                grid-template-columns: 1fr 1fr 1fr;
                /* Desktop: 3 cols */
            }
        }

        .detail-card-strict {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-card-strict .icon-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .detail-card-strict .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
    </style>

    <div class="details-grid-strict">
        <!-- 1. Humidity -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-droplet"></i> Humidity</div>
            <div class="value" id="d-humidity">--%</div>
        </div>

        <!-- 2. Wind Speed -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-wind"></i> Wind Speed</div>
            <div class="value" id="d-wind">-- km/h</div>
        </div>

        <!-- 3. UV Index -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-sun"></i> UV Index</div>
            <div class="value" id="d-uv">--</div>
        </div>

        <!-- 4. Visibility -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-eye"></i> Visibility</div>
            <div class="value" id="d-vis">-- km</div>
        </div>

        <!-- 5. Pressure -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-speedometer2"></i> Pressure</div>
            <div class="value" id="d-pressure">-- hPa</div>
        </div>

        <!-- 6. Dew Point -->
        <div class="detail-card-strict">
            <div class="icon-title"><i class="bi bi-thermometer-half"></i> Dew Point</div>
            <div class="value" id="d-dew">--Â°</div>
        </div>
    </div>
</div>
