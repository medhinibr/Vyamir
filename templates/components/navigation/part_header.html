<div class="header-bar"
    style="display: flex; align-items: center; justify-content: space-between; padding: 15px 0; gap: 30px;">

    <!-- 1. LEFT: Logo -->
    <div class="logo-area" style="display: flex; align-items: center; gap: 10px; cursor: pointer;"
        onclick="scrollToHero()">
        <img src="/static/img/logo.png" alt="Vyamir" style="width: 36px; height: 36px; object-fit: contain;">
        <span style="font-size: 1.3rem; font-weight: 700; color: #fff; letter-spacing: -0.5px;">Vyamir</span>
    </div>

    <!-- 2. CENTER: Large Search Bar -->
    <div class="search-section" style="flex: 1; max-width: 600px;">
        <div class="header-search-container"
            style="background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; display: flex; align-items: center; padding: 8px 15px; width: 100%;">
            <i class="bi bi-search" style="color: rgba(255,255,255,0.4); margin-right: 10px;"></i>
            <input type="text" id="header-search-input" class="search-input" placeholder="Search location..."
                value="{{ city if city else '' }}"
                style="background: transparent; border: none; color: white; width: 100%; font-size: 1rem; outline: none;">

            <i class="bi bi-geo-alt" onclick="detectLocation()" title="Use My Location"
                style="color: var(--accent-color); cursor: pointer; padding: 5px; opacity: 0.8; transition: 0.3s;"
                onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'"></i>
        </div>
    </div>

    <!-- 3. RIGHT: Navigation & Tools -->
    <nav class="top-nav" style="display: flex; align-items: center; gap: 25px;">
        <a href="/news" class="nav-link"
            style="color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.3s;"
            onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.8)'">News</a>
        <a href="/maps" class="nav-link"
            style="color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.3s;"
            onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.8)'">Maps</a>
        <a href="/monsoon" class="nav-link"
            style="color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.3s;"
            onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.8)'">Monsoon</a>
        <a href="/agri" class="nav-link"
            style="color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.3s;"
            onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.8)'">Agri</a>

        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2);"></div>

        <!-- Unit Toggle -->
        <div class="unit-toggle" onclick="toggleUnits()"
            style="cursor: pointer; display: flex; align-items: center; gap: 5px; opacity: 0.8;" title="Switch Units">
            <span id="unit-c" style="color: white; font-weight: 700;">°C</span>
            <span style="color: rgba(255,255,255,0.3);">/</span>
            <span id="unit-f" style="color: rgba(255,255,255,0.5);">°F</span>
        </div>
    </nav>
</div>
