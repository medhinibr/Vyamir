<div class="header-bar">
    <div class="logo-area" style="display: flex; align-items: center; gap: 12px; cursor: pointer;"
        onclick="scrollToHero()">
        <img src="/static/img/logo.png" alt="Vyamir" style="width: 42px; height: 42px; object-fit: contain;">
        <div style="font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; color: #fff;">
            Vyamir</div>
    </div>

    <div class="search-section" style="flex: 1; display: flex; justify-content: center;">
        <div class="header-search-container">
            <i class="bi bi-geo" style="cursor: pointer; color: var(--accent-color); margin-right: 8px;"
                onclick="detectLocation()" title="Detect My Location"></i>
            <input type="text" id="header-search-input" name="dashboard-search" class="search-input"
                placeholder="Search city..." value="{{ city if city else '' }}">
            <button class="search-btn">Search</button>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 15px;">
        <!-- Language Select -->
        <!-- Language Select -->
        <select onchange="changeLanguage(this.value)"
            style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 8px; outline: none; cursor: pointer; -webkit-appearance: none; appearance: none; text-align: center; font-family: 'Inter', sans-serif;">
            <option value="en" style="background: #0b0e14;">English</option>

            <!-- Indian Languages -->
            <option value="hi" style="background: #0b0e14;">Hindi (हिंदी)</option>
            <option value="mr" style="background: #0b0e14;">Marathi (मराठी)</option>
            <option value="bn" style="background: #0b0e14;">Bengali (বাংলা)</option>
            <option value="te" style="background: #0b0e14;">Telugu (తెలుగు)</option>
            <option value="ta" style="background: #0b0e14;">Tamil (தமிழ்)</option>
            <option value="gu" style="background: #0b0e14;">Gujarati (ગુજરાતી)</option>
            <option value="kn" style="background: #0b0e14;">Kannada (ಕನ್ನಡ)</option>
            <option value="ml" style="background: #0b0e14;">Malayalam (മലയാളം)</option>
            <option value="pa" style="background: #0b0e14;">Punjabi (ਪੰਜਾਬੀ)</option>
            <option value="or" style="background: #0b0e14;">Odia (ଓଡ଼ିଆ)</option>
            <option value="as" style="background: #0b0e14;">Assamese (অসমীয়া)</option>
            <option value="ur" style="background: #0b0e14;">Urdu (اردو)</option>
            <option value="sa" style="background: #0b0e14;">Sanskrit (संस्कृतम्)</option>

            <!-- Global -->
            <option value="es" style="background: #0b0e14;">Spanish</option>
            <option value="fr" style="background: #0b0e14;">French</option>
            <option value="ru" style="background: #0b0e14;">Russian</option>
            <option value="ar" style="background: #0b0e14;">Arabic</option>
            <option value="cn" style="background: #0b0e14;">Chinese</option>
        </select>

        <!-- Unit Toggle -->
        <div class="unit-toggle" onclick="toggleUnits()"
            style="background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1);">
            <div id="unit-c" style="color: white; font-weight: 700;">°C</div>
            <div style="width: 1px; height: 12px; background: rgba(255,255,255,0.3);"></div>
            <div id="unit-f" style="color: rgba(255,255,255,0.5);">°F</div>
        </div>

        <div id="skypoints-badge" class="skypoints-badge" style="display: none;" onclick="toggleVault()">
            <i class="bi bi-coin" style="color: #ffd700;"></i>
            <span id="header-points-value">0</span>
        </div>


    </div>
</div>
