<div class="glass-panel" style="padding: 20px; margin-top: 20px;">
    <div class="mb-3" style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; font-weight: 500;">Hazards & Safety</h3>
        <span class="badge"
            style="background: var(--accent-color); padding: 5px 10px; border-radius: 12px; font-size: 0.8rem;">
            <i class="bi bi-shield-check"></i> Monitor
        </span>
    </div>

    <div id="hazards-list" style="margin-top: 15px; display: grid; gap: 15px;">
        <div class="hazard-item" style="display: flex; gap: 10px; align-items: flex-start;">
            <div
                style="background: rgba(255,50,50,0.2); padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-exclamation-triangle" style="color: #ff6b6b;"></i>
            </div>
            <div>
                <div style="font-weight: 600;">Air Quality Alert</div>
                <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 3px;">
                    Air quality is moderate. Sensitive groups should reduce outdoor exertion.
                </div>
            </div>
        </div>

        <div class="hazard-item" style="display: flex; gap: 10px; align-items: flex-start;">
            <div
                style="background: rgba(50,50,255,0.2); padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-umbrella" style="color: #6b6bff;"></i>
            </div>
            <div>
                <div style="font-weight: 600;">Rain Safety</div>
                <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 3px;">
                    Roads may be slippery. Drive with caution.
                </div>
            </div>
        </div>
    </div>
</div>
